<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="images/cat.jpg">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <a href="https://good-old-games.pages.dev"><img class="icon" src="images/icon.png" alt="games"></a>

    <div class="container">
        <h1 class="header">Memory Game</h1>
        
        <div class="info">
            <h3 class="score"> Score: <span id="score"></span> </h3>
            <h3 class="moves"> Moves: <span id="moves"></span> </h3>
        </div>
        
        <div class="grid" id="grid"></div>

        <button class="reset-btn" id="reset">Reset</button>
    </div>
    <footer>
        Emina's game :) <br>
        <a href="https://www.freepik.com/free-vector/animal-memory-card-game_29099303.htm#query=memory%20game%20cards&position=28&from_view=keyword&track=ais">Image by brgfx</a> on Freepik
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
